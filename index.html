<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Youtube Downloader</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/ytdl/public/src/css/style.css">
    <link rel="canonical" href="https://jakobev.github.io/ytdl/" />
    <link rel="manifest" href="/ytdl/public/manifest.json">
    <link rel="stylesheet" href="/ytdl/public/src/css/app.css">
  <link rel="stylesheet" href="/ytdl/public/src/css/feed.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">YTDL</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/">Feed</a>
            <a class="mdl-navigation__link" href="/public/help/index.html">Help</a>
            <div class="drawer-option">
              <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
               impl Notifs later
              </button>
            </div>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">YTDL</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Test</a>
          <a class="mdl-navigation__link" href="/help">Test</a>
          <div class="drawer-option">
            <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
              impl Notifs later
            </button>
          </div>
        </nav>
      </div>
    <div class="main-content">
      <h1>Youtube Downloader</h1>
      <form id="form" action="https://bb7b114c.ngrok.io/youtubedownloader" method="POST">
        <input id="url" class="enter-url" type="text" name="url" placeholder="enter Url...">
        <input class="sub" type="submit" value="Download" onclick="submit();">
      </form>
    </div>
    <div class="bottom-content">
      <button id="res" class="res" type="button" onclick="resetInput();">Reset Input</button>
    </div>
    <script src="/ytdl/public/src/js/app.js"></script> 
    <script defer src="/ytdl/public/src/js/material.min.js"></script>
    <script src="/ytdl/public/src/js/feed.js"></script>
    <!-- register service worker -->
    <script>
      // register ServiceWorker, remember to use absolute path!
      if (navigator.serviceWorker) {

        navigator.serviceWorker.register('/ytdl/service-worker.js', {scope:'/ytdl/'}).then((reg)=>{
          console.log("scope is ", reg);
        })
      }
       
      // --- Application code here ---
      </script>
<!-- end of service worker -->
  </body>

</html>
